server:
  port: ${AUDIT_SERVICE_PORT:8084}

spring:
  application:
    name: ${AUDIT_SERVICE_NAME:audit-service}

  cloud:
    compatibility-verifier:
      enabled: false

  # CONFIGURACIÓN DE BASE DE DATOS
  datasource:
    url: ${AUDIT_DB_URL:jdbc:postgresql://localhost:5433/audit_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}

  jpa:
    database-platform: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
        jdbc:
          lob:
            non_contextual_creation: true

  # CONFIGURACIÓN DE KAFKA
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_AUDIT_CONSUMER_GROUP:audit-service-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: auditEvent:com.university.auditservice.dto.AuditEvent

# EUREKA CLIENT
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# KAFKA TOPICS
kafka:
  topics:
    audit: ${KAFKA_AUDIT_TOPIC:audit.events}
    user-registered: ${KAFKA_USER_REGISTERED_TOPIC:user.registered}
    faculty-created: ${KAFKA_FACULTY_CREATED_TOPIC:faculty.created}

# ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}

# LOGGING
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.university.auditservice: ${LOGGING_LEVEL_APP:DEBUG}
    org.springframework.kafka: ${LOGGING_LEVEL_KAFKA:INFO}
    org.apache.kafka: WARN